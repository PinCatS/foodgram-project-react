<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Продукты для покупки</title>
</head>
<body>
    <h1>Продукты для покупки</h1>
    <h2>Рецепты в корзине:</h2>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe }}</li>
        {% endfor %}
    </ul>
    <h2>Список продуктов для покупки:</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}: {{ ingredient.amount }} {{ ingredient.measurement_unit }}</li>
        {% endfor %}
    </ul>
</body>
</html>
